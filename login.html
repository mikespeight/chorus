<!DOCTYPE html>
<html>
<head>
    <title>CHORUS -  Content Hub - Organise | ReUse | Share </title>

    <link type="text/css" href="css/chorus.css" rel="stylesheet">
    <link type="text/css" href="js/jquery-ui-1.10.4/jquery-ui-1.10.4.custom.css" rel="stylesheet">
    <link type="text/css" href="js/jquery.selectbox-0.2/css/jquery.selectbox.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="js/modernizr-latest-development.js"></script>
    <script type="text/javascript" src="js/jquery.selectbox-0.2/js/jquery.selectbox-0.2-modified.js"></script>
    <script type="text/javascript" src="js/chorus.main.js"></script>

</head>
<body>
<div id="wrapper">
    <header id="main_header">
        <div id="header-inner">
            <a id="logo" href="./" title="PEARSON">
            </a>
            <span id="always_learning"></span>
        </div>
    </header>
    <section id="content">
        <header id="content_header" class="row">
            <a id="chorus-logo" href="./">CHORUS - Content Hub - Organize | ReUse | Share</a>
            <div id="welcome-panel">
                <span class="lang-select">
                    <span class="flag uk"></span>
                    <span class="lang-select-box">
                        <select>
                            <option class="uk" value="uk">English</option>
                            <option class="spain" value="spain">Spanish</option>
                            <option class="italy" value="italy">Italian</option>
                            <option class="portugal" value="portugal">Portuguese</option>
                            <option class="australia" value="australia">English (Australian)</option>
                            <option class="brazil" value="brazil">brazilian</option>
                        </select>
                    </span>
                </span>
                <!--<span class="message">Welcome&nbsp;</span>
                <span class="username">Lina</span>
                <a href="./" class="logout">Logout</a> -->
            </div>
        </header>
        <div class="row">
            <div class="column size1of2">
                <div class="inner">
                    <div class="panel inner login drop-shadow">
                        <h2>Login</h2>
                        <form id="login-form">
                            <fieldset>
                                <ul>
                                    <li class="form-row">
                                        <label for="login">Username</label>
                                        <input id="login" type="text"/>
                                    </li>
                                    <li class="form-row">
                                        <label for="password">Password</label>
                                        <input id="password" type="password"/>
                                        <a href="forgotten-password.html">Forgotten your password?</a>
                                    </li>
                                    <li class="button-row">
                                        <button id="login-button" class="pri-button">Login</button>
                                    </li>
                                </ul>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="column size1of2">
                <div class="inner">
                    <div class="panel inner registration drop-shadow">
                        <h2>Register</h2>
                        <p>Introductory copy Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. </p>
                        <form id="register-form">
                            <fieldset class="register1">
                                <ul>
                                    <li class="button-row">
                                        <button id="register-btn" class="pri-button">Register</button>
                                    </li>
                                </ul>
                            </fieldset>
                            <fieldset class="register2">
                                <ul>
                                    <li class="form-row">
                                        <label for="first">First Name</label>
                                        <input id="first" type="text"/>
                                    </li>
                                    <li class="form-row">
                                        <label for="last">Last Name</label>
                                        <input id="last" type="text"/>
                                    </li>
                                    <li class="form-row">
                                        <label for="email">Email</label>
                                        <input id="email" type="email"/>
                                    </li>
                                    <li class="form-row">
                                        <label for="level">Role/Access Level</label>
                                        <select id="level">
                                            <option value="View only" selected="">View only</option>
                                            <option value="Contributor">Contributor</option>
                                        </select>
                                    </li>
                                    <li class="form-row">
                                        <label for="reason">Reason for Access</label>
                                        <textarea id="reason">
                                        </textarea>
                                    </li>
                                    <li class="button-row">
                                        <button id="cancel-btn" class="sec-button left">Cancel</button>
                                        <button id="submit-btn" class="pri-button right">Submit</button>
                                    </li>
                                </ul>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
